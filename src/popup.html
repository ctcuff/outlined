<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/popup.css" />
  </head>
  <body>
    <div class="root">
      <button id="outline">Toggle Outline</button>
      <div class="settings">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
          ></path>
        </svg>
        <p class="settings__title">Settings</p>
        <hr />
        <div class="settings__row">
          <p>Outline Width:</p>
          <div class="setting--width">
            <button id="increment" tabindex="-1">+</button>
            <p id="outline-width">1px</p>
            <button id="decrement" tabindex="-1">-</button>
          </div>
        </div>
        <div class="settings__row setting--outline">
          <p>Outline Color:</p>
          <input type="color" />
        </div>
        <hr />
        <div class="keyboard-message settings__row">
          <p>Keyboard Shortcut</p>
          <div class="tooltip">
            <p class="tooltip__message">
              Press
              <kbd id="keyboard-key">ctrl</kbd> + <kbd>shift</kbd> + <kbd>O</kbd>
              to toggle outline.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/popup.js"></script>
  </body>
</html>
